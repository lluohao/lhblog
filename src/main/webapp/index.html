<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <title>Full example - Editor.md examples</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/editormd.css" /> 
        <link rel="stylesheet" href="css/frame.css" />
        <link rel="stylesheet" href="css/font-awesome.css" />>
    </head>
    <body>
        <div id="layout">
        		<div id="left-menu">
        			<div class="menu-item">
        				<span class="icon-edit"></span>
        				<span >文章撰写</span>
        			</div>
        		</div>
        		<div id="content">
        			<div>
        				<div class="line">
        					<input id="title" type="text" class="input" placeholder="标题" />
        					<input id="type" type="text" class="input" placeholder="分类" list="typelist" />
        					<datalist id="typelist">
        						<option >技术</option>
        						<option >心情</option>
        					</datalist>
        					<button class="btn btn-primary">加载文章</button>
        				</div>
        			</div>
        			<div id="test-editormd"></div>
        			<div class="line">
        				<button class="btn btn-success" id="publish">发布</button>
        				<button class="btn btn-primary" id="save">保存</button>
        				<button class="btn btn-warning" id="delete">删除</button>
        			</div>
        		</div>
            
        </div>
        <script src="js/jquery-2.1.0.js"></script>
        <script src="js/editormd.js"></script>   
        <script type="text/javascript" src="js/blog.js" ></script>
        <script type="text/javascript" src="js/toast.js" ></script>
    </body>
</html>
